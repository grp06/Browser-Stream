<html>
	<head>
		
		<script src="firebase.js" ></script>
		<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
		<script src="moment.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">
		<link href='https://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>

	<body>
		<div id="sign-in-section">
			<div class="modal">
				<div class="logo">
					<h1>Browser Stream</h1>
				</div>
				<button id="sign-in">Sign-in with Google</button>
			</div>
		</div>
		<div class="top-nav">
			<div class="stats-box hidden">
				<div id="total-links-container">
					Total Links: <span id="total-links"></span>
				</div>
				<div id="total-clicks-container">
					Total URLs clicked: <span id="total-clicks"></span>
				</div>
			</div>
			<div class="browser-stream">
				Browser Stream
			</div>
			<button id="sign-out">Sign Out</button>
		</div>
		<!-- 		<input type="text" id="text-box" /> -->
		<div id="container">
		</div>
		<script src="index.js" ></script>
	</body>
</html>
